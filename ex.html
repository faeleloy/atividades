<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastre-se no Curso</title>
        <link rel='stylesheet' href='ex.css'>
    </head>
    <body>
        <div class='container'>
            <section class='formulario'>
                <form>
                    <div class='titulo'>
                        <h1>Curso</h1>
                        <h2>faça sua inscrição no curso de inglês </h2>
                    </div>
                    <section>
                        <div>
                            <label for='nome'><span>Nome</span></label>
                            <label for='email'><span>E-mail</span></label>
                            <label for='data'><span>Data de nascimento</span></label>
                            <label for='estado'><span>Estado</span></label>
                            <label for='senha'><span>Senha</span></label>
                            <label for='confSenha'><span>Confirme a senha</span></label>
                        </div>
                        <div>
                            <input type='text' placeholder='Nome completo' id='nome' class='input' required/>
                            <input type='email' placeholder='gmail' id='email' class='input' required/>
                            <input type='date' placeholder='Dez 10, 2001' id='data' class='input' required/>
                            <input type='text' placeholder='Estado' id='estado' class='input' required/>
                            <input type='password' placeholder='Senha' id='senha' class='input' required/>
                            <input type='password' placeholder='Senha' id='confSenha' class='input' required/>
                            <button type='submit'>Cadastar</button>
                        </div>
                    </section>
                </form>
            </section>
            <section class='flier'>
                <div class='flier-overlay'>
                    <header>
                        <a href='#'>
                            <img src='list (2).svg' alt='botão de menu' />
                        </a>
                        <span>Aprenda</span>
                    </header>
                    <main>
                        <section>
                            <span>O melhor aprendizado</span>
                            <h1>inglês.</h1>
                        </section>
                        <span>Fique fluente</span>
                    </main>
                </div>
                <img src='inglês.jpg' alt=''/>
            </section>
        </div>
    </body>
</html>
